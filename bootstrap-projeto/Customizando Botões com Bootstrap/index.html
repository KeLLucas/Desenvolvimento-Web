<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizando Botões</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        div {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap ;
        }
    </style>
</head>
<body>
       <div class="container-fluid my-3">
                <button type="button" class="btn btn-outline-success bi-house btn-lg">
                    Normal
                </button>
                <button type="button" class="btn btn-primary bi bi-1-circle-fill">
                    Prímario
                </button>
                <button type="button" class="btn btn-secondary bi bi-2-square">
                    Secundário
                </button>
                <button type="button" class="btn btn-success bi bi-check">
                    Sucesso
                </button>
                <button type="button" class="btn btn-info bi bi-info-circle">
                    Informação
                </button>
                <button type="button" class="btn btn-warning Exclamation bi bi-exclamation-triangle">
                    Alerta
                </button>
                <button type="button" class="btn btn-danger bi bi-exclamation-octagon">
                    Perigo
                </button>
                <button type="button" class="btn btn-dark bi bi-back">
                    Dark
                </button>
                <button type="button" class="btn btn-light bi bi-back">
                    Light
                </button>
                <button type="button" class="btn btn-link btn-outline-info bi-link btn-sm">
                    Link
                </button>
       </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
