<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Verificador Par ou Ímpar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    #resultado {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Tabuada</h1>
  <input type="number" id="numero" placeholder="Digite um número" />
  <button onclick="verificar()">Contar</button>

  <div id="resultado"></div>

  <script>
    function verificar() {
      const num = parseInt(document.getElementById("numero").value);
      const resultado = document.getElementById("resultado");

      if (isNaN(num)) {
        resultado.textContent = "Por favor, digite um número válido.";
        return;
      }

      for(var i = 0; i <= 10; i++) {
        console.log(`${num} x ${i} = ${num * i}`);
      }
    }
  </script>
</body>
</html>
