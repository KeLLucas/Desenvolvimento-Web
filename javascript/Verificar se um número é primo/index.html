<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Número Primo</title>
</head>
<body>
    <h1>Verifique se um número é primo</h1>
    
    <label for="numero">Digite um número:</label>
    <input type="number" id="numero" name="numero" />
    <button onclick="verificarPrimo()">Verificar</button>
    
    <p id="resultado"></p>

    <script>
        function isPrimo(numero) {
            if (numero <= 1) return false; // Números menores ou iguais a 1 não são primos
            for (let i = 2; i <= Math.sqrt(numero); i++) {
                if (numero % i === 0) {
                    return false; // Se for divisível por algum número, não é primo
                }
            }
            return true; // Se não for divisível por nenhum número, é primo
        }

        function verificarPrimo() {
            const numero = parseInt(document.getElementById("numero").value);
            const resultadoElement = document.getElementById("resultado");
            
            if (isNaN(numero)) {
                resultadoElement.innerText = "Por favor, digite um número válido.";
            } else {
                if (isPrimo(numero)) {
                    resultadoElement.innerText = `${numero} é um número primo!`;
                } else {
                    resultadoElement.innerText = `${numero} não é um número primo.`;
                }
            }
        }
    </script>
</body>
</html>
