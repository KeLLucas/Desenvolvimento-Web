<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="image/pokebola.png" type="image/x-icon">
    <title>Pokédex</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar bg-danger">  
        <div class="container-fluid d-flex justify-content-center ">
          <a class="navbar-brand fs-1" href="index.html">
            <img src="image/pokebola.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-top">
            <strong>Pokedex</strong>
          </a>
        </div>
    </nav>
    <div class="container text-center">
      <div class="display-3 mb-3">
          Top 168 Pokémons
      </div>
      <div id="poketable" class="table-responsive">
        <!-- A tabela será preenchida aqui pelo script -->
      </div>

      <!-- Botões de navegação -->
      <div id="pagination" class="mt-3">
        <button id="prevPage" class="btn btn-primary" disabled>Anterior</button>
        <span id="pageNumber">Página 1</span>
        <button id="nextPage" class="btn btn-primary">Próxima</button>
      </div>
    </div>

    <!-- jQuery e Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="javascript/script.js"></script>
  </body>
</html>
